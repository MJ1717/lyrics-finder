<!-- templates/index.html -->
<!DOCTYPE html>
<html>

<head>
  <title>Lyrics Finder</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index-style.css') }}">
</head>

<body>
  <p class="header-text">
    Lyrics Finder
  </p>

    <!-- form is where user can input, and action submittng information
     go to the /lyrics in python, and post is doing this in the back -->
  <div class="container">
    <form action="/lyrics" method="POST">

      <!-- input typ eis text, and name artist is there so flask app can
       get the information so its like a variable name,
       required is there so user has to enter something -->
      <input class="inputs" type="text" name="artist" placeholder="Artist Name" required>
      <input class="inputs" type="text" name="title" placeholder="Song Title" required>
      <button class="submit-button" type="submit">Submit</button>
    </form>
  </div>   

</body>
</html>
